<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    
    <form id="formCadastro">
      <label>Nome Completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required>

      <label>Data de Nascimento:</label>
      <input type="date" id="nascimento" required>

      <label>CPF:</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11" required>

      <label>Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite seu endereço" required>

      <label>Idade:</label>
      <input type="number" id="idade" placeholder="Digite sua idade" required>

      <label>E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label>Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <label>Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
